    <body>
        <h1>Hi!</h1>
        <!--[if lt IE 8]>

        <script type="module">
         import ZAlien from './lib/ZAlien.js';
         import ZAlienClass from './lib/ZAlien.js';
         import ZMessage from './lib/ZMessage.js';
         import ZScript from './lib/ZScript.js';

         const JSConsole = ZAlien.new(console);
         const JSArray = ZAlienClass.new(Array);

         const script = new ZScript();
         script
             .identify(script.sayAndAwait(JSArray, ZMessage.unary('new')), { as: 'a' })
             .callUpon('a')
             .andThenSay(ZMessage.binary(0, 1, new Map([['assignment', true]])))
             .say(JSConsole, ZMessage.binary('log', script.callUpon('a')))
             .perform();
        </script>
    </body>
